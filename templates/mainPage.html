<!DOCTYPE html>
<html>
<head>
    <title>Cylinder Store</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}"> 
</head>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>Â 
<script>
$(document).ready(function() {
    const cylinderCards = $('.cylinder-list .card');

    $('#searchInput').on('input', function() {
        const searchTerm = $(this).val().toLowerCase();

        cylinderCards.each(function() {
            const cardTitle = $(this).find('.card-title').text().toLowerCase();
            if (cardTitle.includes(searchTerm)) {
                $(this).show(); 
            } else {
                $(this).hide();
            }
        });
    });

    // Sort Functionality
    $('#sortSelect').on('change', function() {
        const sortOption = $(this).val();

        const sortedCards = cylinderCards.sort(function(a, b) {
            const priceA = parseFloat($(a).find('.card-text:last-child').text().replace('Price: $', ''));
            const priceB = parseFloat($(b).find('.card-text:last-child').text().replace('Price: $', ''));

            if (sortOption === 'asc') {
                return priceA - priceB; 
            } else if (sortOption === 'desc') {
                return priceB - priceA;
            } else { // default, no change to the order
                return 0;  
            }
        });

        $('.cylinder-list').empty().append(sortedCards); 
    });
});
</script>

<body>
    <div class="container">
        <h1>Cylinder Store</h1>

        <div class="search-sort">
            <input type="text" class="form-control" id="searchInput" placeholder="Search">

            <div>
                <label for="sortSelect">Sort By Price:</label>
                <select class="form-select" id="sortSelect">
                    <option value="default">Default</option>
                    <option value="asc">Ascending</option>
                    <option value="desc">Descending</option>
                </select>
            </div>
        </div>

        <div class="row cylinder-list">
            {% for cylinder in cylinders %}
            <div class="col-md-4">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">{{ cylinder.name }}</h5>
                        <p class="card-text">{{ cylinder.capacity }}</p>
                        <p class="card-text font-weight-bold">Price: ${{ cylinder.price }}</p>
                        <button class="btn btn-primary">Buy Now</button>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script> 
</body>
</html>
